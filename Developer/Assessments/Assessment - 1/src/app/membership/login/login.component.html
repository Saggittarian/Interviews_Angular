<div>
    <h2>Sign-In</h2>
    <h3>{{user.username}}</h3>
    <hr/>
    <form>
        <table>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" name="username" [(ngModel)]="user.username"/></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="text" name="password" [(ngModel)]="user.password"/></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Login</button></td>
            </tr>
        </table>
    </form>
</div>
